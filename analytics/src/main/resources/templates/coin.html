<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${symbol}"></title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .filter-box label {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            color: #444;
        }

        .filter-box input[type="text"],
        .filter-box input[type="date"] {
            padding: 6px 8px;
            width: 150px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 3px;
            font-size: 14px;
        }

        .filter-box button {
            padding: 8px 14px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .filter-box button:hover {
            background: #1f2f3b;
        }

        .filter-box a {
            font-size: 14px;
            text-decoration: none;
            color: #2c3e50;
            margin-left: 5px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            max-width: 40%;
            text-align: center;
        }

        .filter-box a:hover {
            text-decoration: underline;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 950px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        th {
            background: #2c3e50;
            color: white;
            padding: 10px;
            font-weight: 500;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #e5e5e5;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:hover {
            background: #eef6ff;
        }

        canvas {
            max-width: 700px;
            max-height: 300px;
        }

        h1 {
            max-width: 50%;
            text-align: center;
            margin: 10px 0; !important;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="nav-title">Digital Asset Analytics System</div>
        <nav class="nav-links">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/tech-analysis-form}">Technical Analysis</a>
            <a th:href="@{/lstm-form}">LSTM Forecast</a>
            <a th:href="@{/nlp}">Sentiment Analysis</a>
        </nav>
    </header>


    <h1 th:text="${symbol}"></h1>

    <p th:if="${fromDate} != null and ${toDate} != null"
       th:text="'From ' + ${fromDate} + ' to ' + ${toDate}">
    </p>

    <h2 th:text="${symbol} + ' CLOSING PRICE (LAST YEAR)'"></h2>
    <canvas id="priceChart"></canvas>

    <h2>Daily Data (Last Year)</h2>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${rows}">
            <td th:text="${row.date}"></td>
            <td th:text="${row.open}"></td>
            <td th:text="${row.high}"></td>
            <td th:text="${row.low}"></td>
            <td th:text="${row.close}"></td>
            <td th:text="${row.volume}"></td>
        </tr>
        </tbody>
    </table>

    <script th:inline="javascript">
        const labels = [[${labels}]];
        const closes = [[${closes}]];

        const ctx = document.getElementById('priceChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Close',
                    data: closes,
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: { display: true, title: { display: true, text: 'Date' } },
                    y: { display: true, title: { display: true, text: 'Price' } }
                }
            }
        });
    </script>
</body>
</html>
